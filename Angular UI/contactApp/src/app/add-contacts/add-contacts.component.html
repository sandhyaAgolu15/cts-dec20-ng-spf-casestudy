<p>add-contacts works!</p>
<div class="container">
    <h3>Add contact Form</h3>
    
    
    <hr />
    <form #addContactForm = "ngForm" (ngSubmit) = "handleAddContact(addContactForm.value)">
        <div class = "row">
            <div class = "col-2">
                Enter ContactName:
            </div>
            <div class = "col-4">
                <input type = "text" name = "contactName" [(ngModel)] = "contactname" class="form-control">
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                Enter Contact Number:
            </div>
            <div class="col-4">
                <input type = "number" name = "contactpno" [(ngModel)] = "contactnumber" class="form-control">
            </div> 
        </div>
        
        <div>
            <input type = "submit" value = "Add Contact" class = "btn btn-primary">
        </div>
    </form>
</div>
