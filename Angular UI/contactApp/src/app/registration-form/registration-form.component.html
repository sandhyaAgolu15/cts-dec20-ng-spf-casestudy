<div>
    <h2>New User Registration Form</h2> <hr />
    <h3 *ngIf = "message" class = "alert alert-success">{{message}}</h3>
    <form #UserForm = "ngForm" (ngSubmit) = "handleSave(UserForm.value)">
        <div class = "row">
            <div class = "col-2">
                Enter Username:
            </div>
            <div class = "col-4">
                <input type = "text" name = "username" [(ngModel)] = "username" class = "form-control">
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                Enter Password:
            </div>
            <div class = "col-4">
                <input type = "password" name = "password" [(ngModel)] = "password" class = "form-control">
            </div>
        </div>
        
        <div class = "row">
            <div class = "col-2">
               Enter Phone Number:
            </div>
            <div class = "col-4">
                <input type = "number" name = "phonenumber" [(ngModel)] = "phonenumber" class = "form-control">
            </div>
        </div>

        <div class = "row">
            <div class = "col-2">
               Enter Date of Birth:
            </div>
            <div class = "col-4">
                <input type = "date" name = "dob" [(ngModel)] = "dob" class = "form-control">
            </div>
        </div>
        <div class = "row">
            <div class = "col-3">
                <input type = "submit" value = "Register" class = "btn btn-primary">
            </div>
        </div>
    </form>
</div>
